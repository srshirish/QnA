<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .login-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }
        
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .login-box button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .login-box p.text-center:last-child {
            margin-bottom: 0; /* Add margin-bottom: 0 to remove default margin */
        }
        
        @media (max-width: 576px) {
            .login-box {
                max-width: 100%;
            }
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h2 class="text-center">Login</h2>
                    <form action="#" method="POST">
                        <div class="mb-5">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p class="text-center mb-3">Don't have an account? <a href="#">Sign up</a></p> <!-- Add margin-bottom to create space -->
                    <p class="text-center">Forgot password? <a href="#">Recover password</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
